<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Student's courses</title>
    <style type = "text/css">
        body {
            width: 800px;
            margin: auto;
        }
        table {
            width:100%;
        }
        table, td, th {
            border: 1px solid black;
            padding:3px 2px;
        }
        section {
            float: left;
            margin: 0 1.5%;
            width: 63%;
        }
        aside {
            float: right;
            margin: 0 1.5%;
            width: 30%;
        }
    </style>
</head>
<body>
<header>
    <h1>Student Courses - Select the Student </h1>
</header>
<section>
    <h2>Select the student to show courses:</h2>

    <form th:method="POST"  th:action="@{/studentsCoursesServlet}">
        <div th:each="student:${students}">
            <input type="radio" name="studentToShow" th:value="${student.getUsername()}" th:text="${student.getUsername()}">
        </div>
        <input type="submit">

    </form>

</section>
<aside>
    <table>
        <tr>
            <th colspan="2">
                Your Enrollment Status
            </th>
        </tr>
        <tr>
            <td><b>Course Id</b></td>
            <td th:text="${session.chosenCourse}"></td>
        </tr>
    </table>
</aside>

</body>
</html>
