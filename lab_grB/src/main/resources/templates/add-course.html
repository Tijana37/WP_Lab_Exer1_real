<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Courses</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>

<body>

<section th:if="${editCourse!=null}">
    <div >EDITED COURSE</div>
    <div th:text="${editCourse.getCourseId()}"></div>
    <div th:text="${editCourse.getName()}"></div>
    <div th:text="${editCourse.getDescription()}"></div>
    <div th:text="${editCourse.getTeacher()}"></div>
</section>
<section>
    <h1 th:if="${editCourse==null}"> Add course</h1>
    <h1 th:if="${editCourse!=null}"> Edit course</h1>

    <form th:method="POST" th:action="@{/courses/add-form}">
        <label for='courseName'>Name:</label><input id='courseName' type='text' name='courseName'/><br/>
        <label for='description'>Description:</label><input id='description' type='text' name='description'/><br/>
        <label for="teachers">Choose a teacher:</label>
        <select name="teacherId" id="teachers">
            <option th:each="teacher:${teachers}" th:name="teacherId" th:value="${teacher.getId()}" th:text="${teacher.getName()}"></option>
        </select>
        <label for="type">Select type of course:</label>
        <select name="type" id="type">
            <option th:each="type:${types}" th:name="type" th:value="${type.toString()}" th:text="${type.toString()}"></option>
        </select>
    <button type='submit' >Submit</button>
    </form>
</section>
</body>
</html>
