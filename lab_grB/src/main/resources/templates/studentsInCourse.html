<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8"/>
    <title>Students in Course </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"></link>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <h1>Students in Course </h1>
    <header>
        <form th:action="@{/logout}">
            <button>LOG OUT</button>
        </form>
    </header>

</header>
<div th:if="${hasError}">
    <h5 class="text-center text-danger" th:text="${error}"></h5>
</div>
<h1 th:text="${courseToShow.getName()}"></h1>

<label>Choose date: </label><br/>
<form th:method="POST" th:action="@{/grades/studentsInCourseBetween}">
    <input type="datetime-local" name="beginGrade"/>
    <input type="datetime-local" name="endGrade" />
    <label>Insert grade: </label><br/>
    <input type='text' name="onlyGrade"/>
    <button type="submit"
            class="btn btn-sm btn-danger delete-product">
        <i class="fa fa-trash">Set Dates Between</i>

    </button>
</form>

<table class="table table-striped">
    <tbody>
    <tr th:each="student:${allStudentsInChosenCourse}" class="course">
        <td th:text="${student.getUsername()}"></td>
        <td th:text="${grades.get(student)}"></td>
    </tr>
    </tbody>

</table>

<!--ZA SERVLET: <a href="/listCourses">Back</a>-->
<!-- za controller: -->
<a href="/courses">Back</a>


</body>
</html>
